version: '3.8'

services:
  hotel-api:
    build: .
    container_name: hotel-management-api
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - DATABASE_URL=sqlite:///data/hotel.db
      - DEBUG=False
      - RELOAD=False
      # Email Configuration (set your real values)
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - EMAIL_ADDRESS=${EMAIL_ADDRESS:-grandhotel@example.com}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-your-app-password}
      - USE_TLS=True
      - EMAIL_DEMO_MODE=False
      # Hotel Configuration
      - HOTEL_NAME=Grand Hotel
      - HOTEL_ADDRESS=123 Luxury Avenue, Hotel District, City 12345
      - HOTEL_PHONE=+1-555-HOTEL-1
      - HOTEL_EMAIL=${EMAIL_ADDRESS:-grandhotel@example.com}
      - HOTEL_WEBSITE=https://grandhotel.com
      # OpenAI Configuration (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=gpt-3.5-turbo
    volumes:
      - hotel_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: hotel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - hotel-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  hotel_data:
    driver: local 